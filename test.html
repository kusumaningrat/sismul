<html>

<head>
</head>

<body>
    <!-- Card section -->
    <div id="cardSection">
        <div class="card" onclick="selectCard('Card 1', 'Card 1 content')">
            <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Card 1 content</p>
            </div>
        </div>

        <div class="card" onclick="selectCard('Card 2', 'Card 2 content')">
            <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Card 2 content</p>
            </div>
        </div>
    </div>

    <!-- Form -->
    <form id="myForm">
        <div class="form-group">
            <label for="selectedCard">Selected Card:</label>
            <input type="text" class="form-control" id="selectedCard" name="selectedCard" readonly>
        </div>
        <div class="form-group">
            <label for="cardContent">Card Content:</label>
            <textarea class="form-control" id="cardContent" name="cardContent" readonly></textarea>
        </div>
    </form>

</body>
<script>
    function selectCard(cardTitle, cardContent) {
        // Set the selected card details in the form input fields
        document.getElementById('selectedCard').value = cardTitle;
        document.getElementById('cardContent').value = cardContent;
    }

</script>

</html>
